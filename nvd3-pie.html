<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../nvd3-behavior/nvd3-behavior.html">

<!--
An element to create line chart using nvd3.

Example:

    <nvd3-pie data="[[data]]"></nvd3-pie>

Data Format:
```
[
  {
    "label": "label 1",
    "value": 69
  },
  {
    "label": "label 2",
    "value": 85
  }
]
```

@group NVD3 Elements
@element nvd3-pie
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="nvd3-pie">
  <template>
    <div>
      <svg id="svg"></svg>
    </div>
  </template>

  <script>
    Polymer({
      is: 'nvd3-pie',
      behaviors: [NVD3.ChartBehavior],

      attached: function () {
        this.set('svg', this.$.svg);
        this.set('chart', nv.models.pieChart()
          .x(function (d) {
            return d.label
          })
          .y(function (d) {
            return d.value
          }));
        this.generateChart();
      }
    });
  </script>
</dom-module>
